<div class="wrap">
  <p-card header="Choose Game Mode">
    <div class="options">
      <p-button label="Blitz (3|2)" (onClick)="selectMode(3, 2)"></p-button>
      <p-button label="Rapid (10|5)" (onClick)="selectMode(10, 5)"></p-button>
      <p-button label="Bullet (1|0)" (onClick)="selectMode(1, 0)"></p-button>
    </div>

    <p-divider></p-divider>

    <div class="desc">
      Prefer a private party? You can configure it on the next screen.
    </div>
  </p-card>
</div>
